<div class="container">
    <header class="header">
      <a class="nav back" href="/" data-navigo><i class="icon-arrow-left"></i></a>
      <h1 class="title">{{t 'orders.title'}}</h1>
    </header>
    <section class="content">
      <div class="orders container">
        <div class="navi">
          <select id="orders-type">
            <option selected value="L">{{t 'orders.type.limit'}}</option>
            <option value="M">{{t 'orders.type.market'}}</option>
          </select>
          <select id="orders-status">
            <option selected value="PENDING">{{t 'orders.state.pending'}}</option>
            <option value="DONE">{{t 'orders.state.history'}}</option>
          </select>
        </div>
        <table class="orders list" id="orders-content">
          
        </table>
      </div>
    </section>
  </div>
